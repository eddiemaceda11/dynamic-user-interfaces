<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/19b74804ae.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <main class="container">
      <div class="left-arrow">
        <i class="fa-solid fa-chevron-left arrow"></i>
      </div>
      <section class="content-section">
        <h1 class="title">Explore</h1>
        <div class="image-container"></div>
        <div class="images">
          <img
            class="image image-0"
            id="image-0"
            src="./img/dragon.jpg"
            alt=""
          />
          <img
            class="image image-1 hidden-img"
            id="image-1"
            src="./img/5-points.jpg"
            alt=""
          />
          <img
            class="image image-2 hidden-img"
            id="image-2"
            src="./img/red.jpg"
            alt=""
          />
          <img
            class="image image-3 hidden-img"
            id="image-3"
            src="./img/empire-state.jpg"
            alt=""
          />
          <img
            class="image image-4 hidden-img"
            id="image-4"
            src="./img/cesars.jpg"
            alt=""
          />
        </div>
        <div class="img-circles">
          <button class="circle circle-zero fill"></button>
          <button class="circle circle-one" href=""></button>
          <button class="circle circle-two" href=""></button>
          <button class="circle circle-three" href=""></button>
          <button class="circle circle-four" href=""></button>
        </div>
      </section>
      <section class="right-arrow">
        <i class="fa-solid fa-chevron-right arrow"></i>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
