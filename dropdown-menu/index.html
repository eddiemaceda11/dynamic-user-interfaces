<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/19b74804ae.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div class="dropdown-container">
      <nav class="header">
        <div class="dropdown-btn-div" id="dropdown-btn-div">
          <div class="dropdown-btn" id="dropdown-btn">Sort by</div>
          <i class="fa-solid fa-caret-down" id="dropdown-arrow"></i>
        </div>
        <ul class="dropdown-section hidden" id="dropdown-section">
          <li class="dropdown-item one" id="dropdown-item">Featured</li>
          <li class="dropdown-item" id="dropdown-item">Best selling</li>
          <li class="dropdown-item" id="dropdown-item">Alphabetically, A-Z</li>
          <li class="dropdown-item" id="dropdown-item">Alphabetically, Z-A</li>
          <li class="dropdown-item" id="dropdown-item">Price, low to high</li>
          <li class="dropdown-item" id="dropdown-item">Price, high to low</li>
          <li class="dropdown-item" id="dropdown-item">Date, old to new</li>
          <li class="dropdown-item" id="dropdown-item">Date, new to old</li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
